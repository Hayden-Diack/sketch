<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </div>
    <div class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorBtn">Chosen Colour</button>
            <button id="randomBtn">Random Colours</button>
            <button id="deleteBtn">Eraser</button>
            <button id="clearBtn">Clear Page</button>
            <button id="sizeBtn" value="16">Change Size</button>
        </div>
        <div id="grid" class="grid"></div>
    </div>
    <div class="footer">
        <p>Made by SkysAreRed</p>
    </div>
</body>
</html>
